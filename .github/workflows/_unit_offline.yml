name: _unit_offline
on:
  workflow_call:
    inputs:
      marker:
        description: 'pytest -m "unit or offline" to run'
        required: true
        type: string
      coverage_suffix:
        description: "Suffix to distinguish coverage files"
        required: true
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py: ['3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.py }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.py }}-
            ${{ runner.os }}-uv-

      - name: Cache model caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ matrix.py }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-hf-${{ matrix.py }}-
            ${{ runner.os }}-hf-

      # (Optional) Cache tox environments (helps a bit once tox envs stabilize)
      - name: Cache .tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ matrix.py }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-tox-${{ matrix.py }}-
            ${{ runner.os }}-tox-

      - name: Run tests via tox (uv backend)
        env:
          RAG_BENCH_DEVICE: cpu
          CUDA_VISIBLE_DEVICES: ""
        run: |
          PY="${{ matrix.py }}"
          uvx --from tox-uv tox -e "py${PY//./}"

      - name: Save coverage data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ inputs.coverage_suffix }}-${{ matrix.py }}
          path: .coverage.${{ inputs.coverage_suffix }}-${{ matrix.py }}
          if-no-files-found: error