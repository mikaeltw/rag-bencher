
name: publish-testpypi
on:
  release:
    types: [prereleased]
permissions:
  contents: read
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build
        run: |
          python -m pip install -U pip build twine
          python -m build

      - name: Upload to TestPyPI
        env:
          TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload -u __token__ -p "$TEST_PYPI_API_TOKEN" --repository-url https://test.pypi.org/legacy/ dist/*
