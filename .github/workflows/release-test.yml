name: Release Test (conda-gated TestPyPI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build package (wheel/sdist)
    uses: ./.github/workflows/_build.yml
    with:
      python-version: "3.12"

  conda-build-test:
    name: Build & test conda recipe
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: conda-build-env
          create-args: >-
            python=3.12
            conda-build
            -c conda-forge

      # Uses recipe/meta.yaml with `source: path: ..`
      - name: Build conda package from repo
        shell: bash -l {0}
        env:
          # Dummy version for current dev stage
          PKG_VERSION: "0.0.0.dev0"
        run: |
          micromamba activate conda-build-env
          conda build recipe -c conda-forge

  publish-testpypi:
    name: Publish to TestPyPI & smoke-test (pip)
    needs: conda-build-test
    runs-on: ubuntu-latest
    environment:
        name: testpypi
    permissions:
      contents: read
      id-token: write  # for Trusted Publishing

    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Set up Python for smoke test
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

        # Retries are needed since the upload to Test PyPI might not have been indexed yet after
        # the upload in the previous step.
      - name: Install reag-bencher for testing
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 60
          retry_on: error
          shell: bash
          command: python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple rag-bencher

      - name: Smoke test CLI entrypoints (pip env)
        run: |
          python -c "import rag_bencher; print('rag_bencher OK')"
          python -m rag_bencher.cli --help
          python -m rag_bencher.bench_cli --help
          python -m rag_bencher.bench_many_cli --help
