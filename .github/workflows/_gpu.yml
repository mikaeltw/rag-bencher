name: gpu
on:
  workflow_call:
    inputs:
      marker:
        description: "pytest -m gpu"
        required: true
        type: string
      coverage_suffix:
        description: "Suffix to distinguish coverage files"
        required: true
        type: string


jobs:
  gpu-tests:
    runs-on: [self-hosted, linux, x64, gpu] via cirun
    strategy:
      fail-fast: false
      matrix:
        py: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache model caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Run GPU-tests
        run: |
          PY="${{ matrix.py }}"
          uvx --from tox-uv tox -e "py${PY//./}"

      - name: Save coverage data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ inputs.coverage_suffix }}-${{ matrix.py }}
          path: .coverage.${{ inputs.coverage_suffix }}-${{ matrix.py }}
          if-no-files-found: error
