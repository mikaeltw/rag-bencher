name: gpu
on:
  workflow_call:
    inputs:
      marker:
        description: "pytest -m gpu"
        required: true
        type: string
      coverage_suffix:
        description: "Suffix to distinguish coverage files"
        required: true
        type: string
      gpu_image:
        description: "Container image (with rag-bench) to run GPU tests"
        required: false
        type: string


jobs:
  gpu-tests:
    runs-on: [self-hosted, linux, x64, gpu] via cirun
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Run GPU tests inside container
        env:
          GPU_TEST_IMAGE: ${{ inputs.gpu_image }}
          GCP_PROJECT: ${{ vars.GCP_PROJECT }}
          GCP_ARTIFACT_REGION: ${{ vars.GCP_ARTIFACT_REGION || 'us' }}
          DEFAULT_IMAGE: ${{ format('{0}-docker.pkg.dev/{1}/rag-bench/rag-bench-gpu-tests:latest', vars.GCP_ARTIFACT_REGION || 'us', vars.GCP_PROJECT) }}
        run: |
          IMAGE_REF="${GPU_TEST_IMAGE:-$DEFAULT_IMAGE}"
          IMAGE_REF="$IMAGE_REF" ./scripts/docker/run_gpu_tests.sh

      - name: Save coverage data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ inputs.coverage_suffix }}
          path: .coverage.${{ inputs.coverage_suffix }}*
          if-no-files-found: error
