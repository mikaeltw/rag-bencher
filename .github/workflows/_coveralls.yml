name: coverage
on:
  workflow_call:
    inputs:
      expect:
        description: "Comma-separated list of shard suffixes"
        required: true
        type: string

jobs:
  coverage-aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv + coverage
        run: |
          pip install uv
          uv pip install coverage[toml]

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: covparts
          pattern: coverage-*        # download all coverage-* artifacts
          merge-multiple: true

      - name: Combine coverage
        run: |
          ls -la covparts
          python -m coverage combine covparts
          python -m coverage xml
          python -m coverage report

      - name: Coveralls finish
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
