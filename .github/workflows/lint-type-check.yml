name: Lint & Typecheck Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint And Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv & tox
        run: make setup

      - name: Sync rag-bencher deps
        run: make sync

      - name: Lint
        run: |
          make lint

      - name: Typecheck
        run: |
          make typecheck
