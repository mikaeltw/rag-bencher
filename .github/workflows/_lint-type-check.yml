name: lint
on:
  workflow_call:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache model caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Lint & typecheck
        env:
          RAG_BENCH_DEVICE: cpu
          CUDA_VISIBLE_DEVICES: ""
        run: |
          uvx --from tox-uv tox -e lint,typecheck