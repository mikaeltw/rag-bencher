{% set name = "rag-bencher" %}
# PKG_VERSION is the full PEP 440 version (may include +local). Conda
# versions cannot include the local segment, so strip everything after "+".
{% set pypi_version = environ.get("PKG_VERSION") or PKG_VERSION or "0.0.0.dev0" %}
{% set conda_version = pypi_version.split("+")[0] %}

package:
  name: {{ name|lower }}
  version: {{ pypi_version }}

source:
  path: ../dist/rag_bencher-{{ pypi_version }}.tar.gz

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.12,<3.15
    - pip
  run:
    - python >=3.12,<3.15

test:
  imports:
    - rag_bencher
  commands:
    - python -m rag_bencher.cli --help
    - python -m rag_bencher.bench_cli --help
    - python -m rag_bencher.bench_many_cli --help
  requires:
    - python >=3.12,<3.15

about:
  home: https://github.com/mikaeltw/rag-bencher
  summary: "Benchmarking framework for RAG systems"
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mikaeltw/rag-bencher

extra:
  recipe-maintainers:
    - mikaeltw
